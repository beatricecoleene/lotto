<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.io Frontend Test</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <h1>Socket.io Frontend Test</h1>
    
    <h2>Register</h2>
    <input type="text" id="username" placeholder="Enter username">
    <input type="email" id="email" placeholder="Enter email">
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="registerUser()">Register</button>

    <h2>Log In</h2>
    <input type="email" id="loginEmail" placeholder="Enter email">
    <input type="password" id="loginPassword" placeholder="Enter password">
    <button onclick="logInUser()">Log In</button>

    <p id="status"></p>

    <script>
        // Connect to WebSocket server
        const socket = io("http://localhost:3000");

        socket.on("connect", () => {
            console.log("Connected to WebSocket server:", socket.id);
        });

        // Handle successful account creation
        socket.on("accountCreated", (data) => {
            document.getElementById("status").innerText = `✅ ${data.message} (User ID: ${data.user_id})`;
        });

        // Handle account creation error
        socket.on("creationError", (data) => {
            document.getElementById("status").innerText = "❌ Error: " + data.message;
        });

        // Handle successful login
        socket.on("LoggedIn", (data) => {
            document.getElementById("status").innerText = `✅ ${data.message}`;
        });

        // Handle login error
        socket.on("logInError", (data) => {
            document.getElementById("status").innerText = "❌ Error: " + data.message;
        });

        // Register a new user
        function registerUser() {
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const userData = {
                user_name: username,
                email: email,
                password: password,
                birthdate: "2000-01-01",  // Test data
                contact_num: "123456789"
            };

            socket.emit("registerUser", userData);
        }

        // Log in a user
        function logInUser() {
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;

            const loginData = {
                email: email,
                password: password
            };

            socket.emit("userLogIn", loginData);
        }
    </script>
</body>
</html>
