<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.io Debugging</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <h1>Socket.io Debugging</h1>
    
    <h2>Register</h2>
    <input type="text" id="username" placeholder="Enter username">
    <input type="email" id="email" placeholder="Enter email">
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="registerUser()">Register</button>

    <h2>Log In</h2>
    <input type="email" id="loginEmail" placeholder="Enter email">
    <input type="password" id="loginPassword" placeholder="Enter password">
    <button onclick="logInUser()">Log In</button>

    <p id="status"></p>

    <!-- Button to navigate to claim.html -->
    <button onclick="goToClaimPage()">Go to Claim Page</button>

    <script>
        const socket = io("http://localhost:3000");

        socket.on("connect", () => {
            console.log("‚úÖ Connected to WebSocket:", socket.id);
        });

        socket.on("disconnect", (reason) => {
            console.warn("‚ö†Ô∏è Disconnected from WebSocket:", reason);
        });

        socket.on("accountCreated", (data) => {
            console.log("‚úÖ Account Created:", data);
            document.getElementById("status").innerText = `‚úÖ ${data.message} (User: ${data.user_name})`;
        });

        socket.on("creationError", (data) => {
            console.error("‚ùå Account Creation Error:", data.message);
            document.getElementById("status").innerText = "‚ùå Error: " + data.message;
        });

        socket.on("LoggedIn", (data) => {
            console.log("‚úÖ Login Success:", data);
            document.getElementById("status").innerText = `‚úÖ ${data.message}`;
        });

        socket.on("logInError", (data) => {
            console.error("‚ùå Login Error:", data.message);
            document.getElementById("status").innerText = "‚ùå Error: " + data.message;
        });

        function registerUser() {
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (!username || !email || !password) {
                document.getElementById("status").innerText = "‚ùå Please fill in all fields!";
                return;
            }

            const userData = { user_name: username, email, password, birthdate: "2000-01-01", contact_num: "123456789" };
            console.log("üì© Sending Register Request:", userData);
            socket.emit("registerUser", userData);
        }

        function logInUser() {
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;

            if (!email || !password) {
                document.getElementById("status").innerText = "‚ùå Please enter email and password!";
                return;
            }

            console.log("üì© Sending Login Request:", { email, password });
            socket.emit("userLogIn", { email, password });
        }

        function goToClaimPage() {
            window.location.href = "claim.html";
        }
    </script>
</body>
</html>
